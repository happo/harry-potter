<html>
  <head>
    <style>
      video {
        width: 120px;
        height: 90px;
      }
      canvas {
        display: block;
      }
      #still-canvas,
      #output-canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      .canvases {
        position: relative;
      }
      #start-button {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1>Green screen test</h1>

    <video></video>
    <div class="canvases">
      <canvas id="capture-canvas"></canvas>
      <canvas id="still-canvas"></canvas>
      <canvas id="output-canvas"></canvas>
      <button id="start-button">Start</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
